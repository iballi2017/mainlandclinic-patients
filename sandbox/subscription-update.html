<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Subscription</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3">
      <h2 class="text-2xl font-semibold mb-4">Update Subscription Plan</h2>
      <form action="/update-subscription" method="POST">
        <div class="mb-4">
          <label
            for="currentPlan"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Current Plan:</label
          >
          <input
            type="text"
            id="currentPlan"
            name="currentPlan"
            class="w-full border-gray-300 rounded-md px-3 py-2"
            value="Basic Plan"
            readonly
          />
        </div>
        <div class="mb-4">
          <label
            for="newPlan"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Select New Plan:</label
          >
          <select
            id="newPlan"
            name="newPlan"
            class="w-full border-gray-300 rounded-md px-3 py-2"
          >
            <option value="basic">Basic Plan ($9.99/month)</option>
            <option value="standard">Standard Plan ($19.99/month)</option>
            <option value="premium">Premium Plan ($29.99/month)</option>
          </select>
        </div>
        <div class="mt-6">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md"
          >
            Update Subscription
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
