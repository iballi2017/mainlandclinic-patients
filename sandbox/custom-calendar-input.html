<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom calendar input</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- jQuery UI library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
  </head>
  <body>
    <label for="datepicker">Select a Date:</label>
    <input type="text" id="datepicker" />

    <script>
      $(document).ready(function () {
        // Initialize Datepicker
        $("#datepicker").datepicker({
          // Specify date format
          dateFormat: "yy-mm-dd",

          // Define enabled and disabled dates
          beforeShowDay: function (date) {
            // Define enabled dates (e.g., all Fridays)
            if (date.getDay() === 5) {
              // 5 represents Friday (0=Sunday, 1=Monday, ..., 6=Saturday)
              return [true];
            }

            // Define disabled dates (e.g., specific dates)
            var disabledDates = ["2024-05-01", "2024-05-10"]; // Array of disabled dates
            var stringDate = $.datepicker.formatDate("yy-mm-dd", date);
            return [disabledDates.indexOf(stringDate) === -1];
          },
        });
      });
    </script>
  </body>
</html>
